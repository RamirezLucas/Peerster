<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

    <div class="header"></div>
    <div class="container">
        <div class="peers_list_container">
            <h2>Peers List</h2>
        </div>
        <div class="chat_container">
            <div class="message_box">
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
            </div>

            <div class="message_box darker">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-left">11:01</span>
            </div>

            <div class="message_box">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
            </div>

            <div class="message_box darker">
                <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                <span class="time-left">11:05</span>
            </div>
        </div>
        <div class="status_container">
            <h2>Current Status</h2>
        </div>
        <div class="clear"></div>
    </div>

    <div class="header"></div>
    <div class="container">
        <div class="input_peer_container">
            <input type="text" style="font-size: 18pt" placeholder="&lt ip:port &gt of new peer"></textarea>
        </div>
        <div class="input_message_container">
        </div>
    </div>

    <button class="button left_place">
        <span>Add a new peer</span>
    </button>

    <button class="button right_place">
            <span>Send Message</span>
    </button>

    


</html>
